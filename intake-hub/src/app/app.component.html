<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon> 
  </button>
  <span>{{appName}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened style="width: 250px">
    <mat-list>
      <div mat-subheader>
        <mat-icon>dashboard</mat-icon><span class="aligned-with-icon">Dashboard</span>
      </div>
      <mat-divider></mat-divider>
      <div mat-subheader>
        Workspace
      </div>
      <mat-list-item *ngFor="let workspace of workspaces">
        <mat-icon matListItemIcon>{{workspace.icon}}</mat-icon>
        <div matListItemTitle>{{workspace.name}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Settings</div>
      <mat-list-item *ngFor="let setting of settings">
        <mat-icon matListItemIcon>{{setting.icon}}</mat-icon>
        <div matListItemTitle>{{setting.name}}</div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    Main content
  </mat-drawer-content>
</mat-drawer-container>
